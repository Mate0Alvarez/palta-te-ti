<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TA-TE-PALTA</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
  </head>
  <body>

    <div class="main">
      <h1>TA-TE-PALTA</h1>
      <h2>ELIJE UNA OPCIÓN</h2>
      <div class="options">
        <div class="palta">
          <img src="img/welcome-avocado.png" alt="palta saludando.">
          <input type="hidden" name="character" value="0">
        </div>
        <div class="cruz">
          <img src="img/cross.png" alt="iluestración de una cruz.">
          <input type="hidden" name="character" value="1">
        </div>
      </div>
      <div class="table">
        <table>
          <tbody>
            <tr>
              <td><input type="hidden" name="playerWin" value="0"></td>
              <td><input type="hidden" name="playerWin" value="0"></td>
              <td><input type="hidden" name="playerWin" value="0"></td>
              <td><input type="hidden" name="playerWin" value="0"></td>
              <td><input type="hidden" name="playerWin" value="0"></td>
            </tr>
            <tr>
              <td><input type="hidden" name="computerWin" value="0"></td>
              <td id="0"><div class="fields" style="border-top-left-radius:30px"></div></td>
              <td id="1"><div class="fields"></div></td>
              <td id="2"><div class="fields" style="border-top-right-radius:30px"></div></td>
              <td><input type="hidden" name="playerWin" value="0"></td>
            </tr>
            <tr>
              <td><input type="hidden" name="computerWin" value="0"></td>
              <td id="3"><div class="fields"></div></td>
              <td id="4"><div class="fields"></div></td>
              <td id="5"><div class="fields"></div></td>
              <td><input type="hidden" name="playerWin" value="0"></td>
            </tr>
            <tr>
              <td><input type="hidden" name="computerWin" value="0"></td>
              <td id="6"><div class="fields" style="border-bottom-left-radius:30px"></div></td>
              <td id="7"><div class="fields"></div></td>
              <td id="8"><div class="fields" style="border-bottom-right-radius:30px"></div></td>
              <td><input type="hidden" name="playerWin" value="0"></td>
            </tr>
            <tr>
              <td><input type="hidden" name="computerWin" value="0"></td>
              <td><input type="hidden" name="computerWin" value="0"></td>
              <td><input type="hidden" name="computerWin" value="0"></td>
              <td><input type="hidden" name="computerWin" value="0"></td>
              <td><input type="hidden" name="computerWin" value="0"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
